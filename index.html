<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="card bg-danger" style="width: 18rem;">
            <div class="card-body text-center">
              <h2 class="card-title text-center "><b>BMI Calculator</b></h2>
              <label for="">Your Height (Mitar)</label>
              <input id="heightInput" placeholder="Your Height" type="number">
                     <br><br>
               <label for="">Your Weight (Kg)</label>
               <input placeholder="Your Weight" type="number" id="weightInput">
                     <br><br>
               <button style="margin-left:30px" id="calculateBtn" onclick="BmiCalculator()" class="align-center rounded">Submit</button>
                     <br><br>
               <p class="bg-info text-center rounded" id="result">Your BMI = 0</p>
            </div>
        </div>
    </div>
</div>


<script>

function BmiCalculator(){

    let height = document.getElementById('heightInput').value;
    let weight = document.getElementById('weightInput').value;
    let result = document.getElementById('result')

    let BMI= (weight)/(height*height);

    result.innerHTML= "Your BMI= "+BMI.toFixed(2) 

} 










</script>

</body>
</html>
